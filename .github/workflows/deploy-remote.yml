name: SSH Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # initiale ssh Verbindung aufbauen und "Bekanntmachung" der Hosts
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      - name: Show ~/.ssh/known_hosts
        run: cat ~/.ssh/known_hosts
      # kopieren der Daten auf den Server via ssh
      - name: Deploy with rsync
        run: rsync -av -e ssh -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}@${{ secrets.DEPLOY_TARGET }}
      # ssh login und ausf√ºhren der Docker-Aktionen Container bauen und starten
      - name: Executing Docker build command
        run: ssh ${ -p {secrets.DEPLOY_PORT} { secrets.DEPLOY_USER } }@${ { secrets.DEPLOY_HOST } } bash docker-compose --env-file=/home/app/.env -f /home/app/strapi/docker-compose.yml up -d --build

